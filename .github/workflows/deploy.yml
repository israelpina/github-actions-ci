name: Deploy

on: push

jobs:
  print:
    name: "Print test"
    runs-on: ubuntu-latest

    steps:
      - name: "Print secret"
        run: echo "${{ secrets.TOKEN }}"

      - name: "Print variable"
        run: echo "${{ vars.NAME }}"

  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: "Chekout"
        uses: actions/checkout@v4
    
      - name: "Setup"
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: "Install dependencies"
        run: npm install

      - name: "Run tests"
        run: npm run test

      - name: "Build page"
        run: npm run build

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public/"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # if: ${{ always() }}
    
